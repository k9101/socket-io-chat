<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Socket.io Chat</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <link rel="stylesheet" href="/styles/styles.css">
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body class="makeUserName">

    <div id='createUserName' >

      <div class="card blue-grey darken-1 z-depth-2" style="width: 40%;">
        <form id="createUserNameForm">
          <div class="card-content white-text">
            <span class="card-title">Create Username</span>
              <input type="text" name="username" placeholder="Enter username">
          </div>
          <div class="card-action">
            <a id='submitButton' href="#">Submit</a>
          </div>
        </form>
      </div>

    </div>

    <div class="row" id='contain'>
      <div id='sidebar' class="col s12 m4 l3">
        <h4>Online Users</h4>
        <ul class="collection" id="users"></ul>
      </div>

      <div id='main' class="col s12 m8 l9">
        <div class="chat" id="chat">

        </div>

        <form class id="messageForm">
          <div class="input-field col s12">
            <textarea id="message" class="materialize-textarea" placeholder="Enter a Message"></textarea>
            <label for="message">Chat</label>
          </div>
          <button class="btn waves-effect waves-light" type="submit" name="action">Submit</button>
        </form>
      </div>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
    <script src="/scripts/scripts.js"></script>
  </body>
</html>
